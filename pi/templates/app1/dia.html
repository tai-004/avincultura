{% load bootstrap %}

{% load crispy_forms_tags %}


   <form method="post" enctype="multipart/form-data" action="" role="form">
                        {% csrf_token %}
                        {{ form|bootstrap }}    
                        <div class="col s12">
                          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                        </div>
                        <div class="field">
                          <p class="control">
                            <button type="submit"  class="btn btn-success">Enviar</button> 
                          </p>
                        </div>
    </form>
